<body>
    <header class="header fixed-header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html">
                    <div class="logo-text">TP投资</div>
                </a>
            </div>
            
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="header-nav" id="headerNav">
                <li class="header-nav-item">
                    <a href="index.html" class="header-nav-link">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="header-nav-item">
                    <a href="timeline.html" class="header-nav-link">
                        <i class="fas fa-history"></i>
                        <span>时光机</span>
                    </a>
                </li>
                <li class="header-nav-item">
            <a href="partner.html" class="header-nav-link">
              <i class="fas fa-users"></i>
              <span>合伙人</span>
            </a>
          </li>
          <li class="header-nav-item">
            <a href="about.html" class="header-nav-link">
              <i class="fas fa-info-circle"></i>
              <span>关于我们</span>
            </a>
          </li>
          <li class="header-nav-item dropdown">
                    <a href="#" class="header-nav-link dropdown-toggle">
                        <i class="fas fa-exchange-alt"></i>
                        <span id="current-source">TP投资</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- 下拉菜单选项将通过JS动态加载 -->
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    
    <main class="container">
        <div class="week-header" id="week-header">
            <!-- 将通过JS动态加载周报标题 -->
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <span>加载周报数据中...</span>
            </div>
        </div>

        <section class="week-stats">
            <h2><i class="fas fa-chart-pie"></i> 本周投资概览</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>总资产</h3>
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-value" id="week-total-assets"></div>
                    <div class="stat-note">本周总资产</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>总市值</h3>
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="stat-value" id="week-market-value"></div>
                    <div class="stat-note">持仓股票市值</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>可用资金</h3>
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-value" id="week-available-funds"></div>
                    <div class="stat-note">可交易现金</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>周度收益</h3>
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-value" id="week-change"></div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span id="week-change-percent"></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="holdings-section">
            <div class="section-header">
                <h2><i class="fas fa-boxes"></i> 本周持仓概览</h2>
                <span class="badge" id="holdings-count">0 只股票</span>
            </div>
            
            <div class="holdings-list-container">
                <div class="holdings-list" id="holdings-list">
                    <!-- 持仓数据将通过JS动态加载 -->
                </div>
            </div>
        </section>

        <section class="transactions-section">
            <div class="section-header">
                <h2><i class="fas fa-exchange-alt"></i> 本周交易记录</h2>
                <span class="badge" id="transactions-count">0 笔交易</span>
            </div>
            
            <div class="table-container">
                <table class="transactions-table" id="transactions-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>类型</th>
                            <th>股票</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-list">
                        <!-- 交易数据将通过JS动态加载 -->
                    </tbody>
                </table>
            </div>
        </section>

        <div class="navigation-buttons">
            <a href="#" class="nav-btn prev-btn" id="prev-week-btn">
                <i class="fas fa-chevron-left"></i>
                <span>上一周</span>
            </a>
            <a href="#" class="nav-btn next-btn" id="next-week-btn">
                <span>下一周</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- 评论系统 -->
        <section class="comments-section">
            <h2><i class="fas fa-comments"></i> 评论区</h2>
            <div id="giscus-container"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/source-switcher.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>

    <!-- Giscus评论系统 -->
    <script>
        // 注意：使用前需要完成以下配置：
        // 1. 在GitHub上安装Giscus应用
        // 2. 确保仓库已启用Discussions
        // 3. 配置仓库ID和主题
        // 详细配置请访问：https://giscus.app/
        
        (function() {
            const script = document.createElement('script');
            script.src = 'https://giscus.app/client.js';
            script.setAttribute('data-repo', 'koeltp/tz'); // 替换为你的GitHub仓库
            script.setAttribute('data-repo-id', 'R_kgDOQ2cxwQ'); // 替换为你的仓库ID
            script.setAttribute('data-category', 'General'); // 替换为你的讨论类别
            script.setAttribute('data-category-id', 'DIC_kwDOQ2cxwc4C1MYD'); // 替换为你的类别ID
            script.setAttribute('data-mapping', 'pathname');
            script.setAttribute('data-strict', '0');
            script.setAttribute('data-reactions-enabled', '1');
            script.setAttribute('data-emit-metadata', '0');
            script.setAttribute('data-input-position', 'bottom');
            script.setAttribute('data-theme', 'light');
            script.setAttribute('data-lang', 'zh-CN');
            script.setAttribute('crossorigin', 'anonymous');
            script.async = true;
            
            const container = document.getElementById('giscus-container');
            if (container) {
                container.appendChild(script);
            }
        })();
    </script>
</body>
</html>
