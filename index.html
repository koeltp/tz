    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      onload="this.media='all'"

      id="LA_COLLECT"

  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="TP投资 Logo" class="logo-image" />
            <div class="logo-text">TP投资</div>
          </a>
        </div>

        <button class="nav-toggle" id="navToggle">
          <i class="fas fa-bars"></i>
        </button>

        <ul class="header-nav" id="headerNav">
          <li class="header-nav-item">
            <a href="index.html" class="header-nav-link active">
              <i class="fas fa-home"></i>
              <span>首页</span>
            </a>
          </li>
          <li class="header-nav-item">
            <a href="timeline.html" class="header-nav-link">
              <i class="fas fa-history"></i>
              <span>时光机</span>
            </a>
          </li>
          <li class="header-nav-item">
            <a href="lp.html" class="header-nav-link">
              <i class="fas fa-users"></i>
              <span>有限合伙人</span>
            </a>
          </li>
          <li class="header-nav-item dropdown">
            <a href="#" class="header-nav-link dropdown-toggle">
              <i class="fas fa-exchange-alt"></i>
              <span id="current-source">TP投资</span>
              <i class="fas fa-chevron-down dropdown-arrow"></i>
            </a>
            <ul class="dropdown-menu">
              <!-- 下拉菜单选项将通过JS动态加载 -->
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <main class="container">
      <section class="dashboard">
        <h2><i class="fas fa-tachometer-alt"></i> 投资总览</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <h3>启动资金</h3>
              <i class="fas fa-seedling"></i>
            </div>
            <div class="stat-value" id="initial-investment"></div>
            <div class="stat-note">最初投入资金</div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <h3>当前总资产</h3>
              <i class="fas fa-wallet"></i>
            </div>
            <div class="stat-value" id="total-assets"></div>
            <div class="stat-change positive">
              <i class="fas fa-arrow-up"></i>
              <span id="total-change"></span>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <h3>累计收益</h3>
              <i class="fas fa-chart-bar"></i>
            </div>
            <div class="stat-value" id="total-return"></div>
            <div class="stat-note">
              从开始至今(含证券公司交易佣金/平台费/税费等)
            </div>
          </div>
        </div>
      </section>
      <section class="weekly-reports-section">
        <h2><i class="fas fa-calendar-week"></i> 投资周报列表</h2>

        <div class="reports-list" id="reports-list">
          <!-- 周报数据将通过JS动态加载 -->
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>加载周报数据中...</span>
          </div>
        </div>
      </section>
      <!-- 新增的投资语录模块 -->
      <section class="quotes-section">
        <div class="section-header">
          <h2><i class="fas fa-quote-right"></i> 投资智慧语录</h2>
          <button class="refresh-quote" id="refreshQuote">
            <i class="fas fa-sync-alt"></i>
            <span>换一条</span>
          </button>
        </div>

        <div class="quote-card">
          <div class="quote-content" id="quoteContent">
            <!-- 语录内容将通过JS动态加载 -->
          </div>
          <div class="quote-author" id="quoteAuthor">
            <!-- 语录作者将通过JS动态加载 -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/source-switcher.js"></script>
    <script src="js/list.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
