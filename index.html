<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP投资 - 股票投资周报-首页</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="keyword" content="股票投资, 周报, TP投资, 投资组合, 财务分析">
    <link rel="description" content="TP投资股票投资周报列表，提供每周的投资组合表现、市场分析和财务数据，帮助投资者做出明智的决策。">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
<script>LA.init({id:"3OgR3Wy34bzHyG7a",ck:"3OgR3Wy34bzHyG7a",autoTrack:true,hashMode:true,screenRecord:true})</script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="TP投资 Logo" class="logo-image">
                    <h1>TP投资</h1>
                </a>
            </div>
            
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="header-nav" id="headerNav">
                <li class="header-nav-item">
                    <a href="index.html" class="header-nav-link active">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="header-nav-item">
                    <a href="timeline.html" class="header-nav-link">
                        <i class="fas fa-history"></i>
                        <span>时光机</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container">
        <section class="dashboard">
            <h2><i class="fas fa-tachometer-alt"></i> 投资总览</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>初始资金</h3>
                        <i class="fas fa-seedling"></i>
                    </div>
                    <div class="stat-value" id="initial-investment"></div>
                    <div class="stat-note">最初投入资金</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>当前总资产</h3>
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-value" id="total-assets"></div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span id="total-change"></span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <h3>累计收益</h3>
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="stat-value" id="total-return"></div>
                    <div class="stat-note">从开始至今(含证券公司交易佣金/平台费/税费等)</div>
                </div>
            </div>
        </section>

        <section class="weekly-reports-section">
            <h2><i class="fas fa-calendar-week"></i> 投资周报列表</h2>
            
            <div class="reports-list" id="reports-list">
                <!-- 周报数据将通过JS动态加载 -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>加载周报数据中...</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
           
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/list.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
